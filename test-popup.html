<!DOCTYPE html>
<html>
<head>
    <title>Test Pomodoro Popup</title>
</head>
<body>
    <h1>Test Pomodoro Extension</h1>
    <p>This page is for testing the pomodoro extension popup functionality.</p>
    <button id="test-10s-pomodoro">Test 10-second Pomodoro</button>
    <button id="test-25m-pomodoro">Test 25-minute Pomodoro</button>
    
    <script>
        // Test with a 10-second timer for quick testing
        document.getElementById('test-10s-pomodoro').addEventListener('click', () => {
            if (typeof browser !== 'undefined' && browser.runtime) {
                browser.runtime.sendMessage({ 
                    type: 'SET_POMODORO', 
                    minutes: 10/60, // 10 seconds as a fraction of a minute
                    sourceTabId: null 
                });
                alert('10-second test pomodoro started!');
            } else {
                alert('Extension not loaded or available');
            }
        });
        
        // Test with normal 25-minute timer
        document.getElementById('test-25m-pomodoro').addEventListener('click', () => {
            if (typeof browser !== 'undefined' && browser.runtime) {
                browser.runtime.sendMessage({ 
                    type: 'SET_POMODORO', 
                    minutes: 25,
                    sourceTabId: null 
                });
                alert('25-minute pomodoro started!');
            } else {
                alert('Extension not loaded or available');
            }
        });
    </script>
</body>
</html>
